<body>
<div id="container">
		<h1 class="headline">Arbetsprov</h1>
		<h2>David Szmak - Front End Developer</h2>
		<!-- Search Flickr -->
		<div class="header" id="myHeader">
		<img class="logo2" id="myHeader" src="./assets/flikr.png">
		<div id="search-bar">
			<form class="center" onsubmit="return searchFlickr(searchText.value);">
				<input type="text" class="search-input" name="searchText" placeholder="Search picture from Flikr.com" />
			</form>
		</div>
</div>
<div class="side-btn right-side-btn">	
		<div id="see-gallery" onClick="seeGallery()"><a>LÃ¤gg till & Visa Galleri   <i class="fas fa-archive"></i></a></div>		
	 </div>
		<!-- Image container -->
		<div class="img-cont" id="img-container"></div>
	</div>
	<!-- ZOOM -->
	<div id="imgModal" class="modal">
		<!--Button X -->
		<span class="close" onclick="document.getElementById('imgModal').style.display='none'"><i class="fas fa-times-circle"></i></span>

		<!-- Image -->
		<img class="modal-image" id="displayImg">

		<!-- Caption -->
		<div id="caption"></div>
	</div>
</body>
 <script src="./js/index.js"></script>
